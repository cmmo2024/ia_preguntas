<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">

        <!-- Logo / Nombre de la app -->
        <a class="navbar-brand" href="/">Chat con IA</a>

        <!-- Botón hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Barra de navegación -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">

                <!-- Opciones visibles solo si el usuario está logueado -->
                {% if user.is_authenticated %}

                    <!-- Mostrar nombre de usuario -->
                    <li class="nav-item disabled me-3">
                        <span class="nav-link fw-bold">{{ user.username }}</span>
                    </li>

                    <!-- Perfil -->
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil/">Perfil</a>
                    </li>

                    <!-- Historial completo -->
                    <li class="nav-item">
                        <a class="nav-link" href="/historial/">Historial completo</a>
                    </li>

                    <!-- Configuración -->
                    <li class="nav-item">
                        <a class="nav-link" href="/configuracion/">Configuración</a>
                    </li>

                    <!-- Separador -->
                    <li class="nav-item dropdown-divider"></li>

                    <!-- Cerrar sesión -->
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">Cerrar sesión</a>
                    </li>

                {% else %}

                    <!-- Iniciar sesión -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                    </li>

                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
